apiVersion: kustomize.config.k8s.io/v1beta1 
 kind: Kustomization 
 secretGenerator: 
 - name: redis-secrets
   files: 
   - redis-secrets.txt
 resources: 
 - k8s.yml

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: curto
spec:
  replicas: 2
  selector:
    matchLabels:
      app: curto
  template:
    metadata:
      labels:
        app: curto
    spec:
      containers:
      - image: mfvitale/curto:latest
        name: curtocurto
        env:
         - name: REDIS_ENDPOINT
           valueFrom:
             secretKeyRef:
               name: redis-secrets
               key: host

---

apiVersion: v1
kind: Service
metadata:
  name: curto
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "curto"
    port: 8080
  selector:
    app: curto
